<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register | Where Lilies Read</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="register-page">

  <div class="register-container">
    <h2>Create an Account ðŸŒ·</h2>
    <form class="register-form">
      <label for="new-username">Username</label>
      <input type="text" id="new-username" placeholder="Enter your username" required>

      <label for="email">Email</label>
      <input type="email" id="email" placeholder="Enter your email" required>

      <label for="new-password">Password</label>
      <input type="password" id="new-password" placeholder="Enter your password" required>

      <label for="confirm-password">Confirm Password</label>
      <input type="password" id="confirm-password" placeholder="Re-enter your password" required>

      <button type="submit">Sign Up</button>

      <p class="note">Already have an account? <a href="login.html">Login</a></p>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
