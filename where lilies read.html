<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Where Lilies Read | Checkout</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Top Pink Bar -->
  <div class="top-bar">
    Thank you for shopping at Where Lilies Read!
  </div>

  <div class="container">

    <!-- Left Section - Form -->
    <div class="form-section">
      <h2>Contact Information</h2>

      <label>Email Address</label>
      <input type="email" placeholder="Enter your email" />

      <h2>Shipping Address</h2>

      <label>Full Name</label>
      <input type="text" placeholder="Enter your full name" />

      <label>Address</label>
      <input type="text" placeholder="Enter your address" />

      <div class="two-columns">
        <div>
          <label>City</label>
          <input type="text" placeholder="City" />
        </div>
        <div>
          <label>Postal Code</label>
          <input type="text" placeholder="Postal Code" />
        </div>
      </div>

      <label>Phone Number</label>
      <input type="text" placeholder="Enter your phone number" />

      <button class="checkout-btn">Continue to Payment</button>
    </div>

    <!-- Right Section - Order Summary -->
    <div class="summary-section">
      <h2>Order Summary</h2>

      <div class="item">
        <img src="https://via.placeholder.com/70" />
        <div class="item-info">
          <p class="item-title">Book Title Example</p>
          <p class="item-price">$18.00</p>
        </div>
      </div>

      <div class="price-row">
        <span>Subtotal</span> <span>$18.00</span>
      </div>
      <div class="price-row">
        <span>Shipping</span> <span>$5.00</span>
      </div>

      <div class="total">
        <strong>Total</strong> <strong>$23.00</strong>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
